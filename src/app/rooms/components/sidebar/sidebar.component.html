<ng-container>
  <div class="sidebar-header" *ngIf="userProfile$ | async as profile">
    <div class="sidebar-header__photo">
      <img [src]="profile.picture" alt="" />
    </div>
    <div class="sidebar-header__info">
      <h3 class="name">{{ profile.fullname }}</h3>
      <span class="email">{{ profile.email }}</span>
    </div>
    <div class="sidebar-header__logout-button">
      <button mat-icon-button (click)="logout()">
        <mat-icon class="icon">exit_to_app</mat-icon>
      </button>
    </div>
  </div>
  <div class="sidebar-body">
    <mat-list role="list" class="sidebar-body__list">
      <mat-list-item role="listitem" *ngIf="!(userProfile$ | async)">
        <div class="sidebar-body__list-item">
          <button mat-button [routerLink]="'/'">
            Login
          </button>
        </div>
      </mat-list-item>
      <mat-list-item role="listitem">
        <div class="sidebar-body__list-item">
          <button mat-button [routerLink]="'/'">
            Home
          </button>
        </div>
      </mat-list-item>
      <mat-list-item role="listitem">
        <div class="sidebar-body__list-item">
          <button mat-button [routerLink]="['host']">
            New Room
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</ng-container>
